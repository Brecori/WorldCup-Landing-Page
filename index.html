<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Cup Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- inicio header -->
    <nav class="navbar navbar-expand-lg creamBg">
        <div class="container-fluid d-flex justify-content-between">
            <div class="container">
                <a class="navbar-brand ms-3" href="#">
                    <img src="./images/logo.png" alt="" width="120" height="60">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <span class="span"><a class="nav-link active" aria-current="page" href="#">Notícias</a></span>
                    </li>
                    <li class="nav-item me-3">
                        <span class="span"><a class="nav-link active" aria-current="page" href="#">Estádios</a></span>
                    </li>
                    <li class="nav-item me-3">
                        <span class="span"><a class="nav-link active" aria-current="page" href="#">Grupos</a></span>
                        
                    </li>
                    <li class="nav-item me-3">
                        <span class="spanone"><a class="nav-link active" aria-current="page" href="#">Calendário</a></span>
                        
                    </li>
                    <li class="nav-item me-3">
                        <span class="span"><a class="nav-link active" aria-current="page" href="#">Edições</a></span>
                    </li>
                </ul>
            
            </div>
        </div>
    </nav>
    <!-- fim header -->

    <!-- inicio carrossel de noticias -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/notice1.webp" class="d-block w-100" alt="...">
            
            </div>
            <div class="carousel-item">
                <img src="./images/notice1.webp" class="d-block w-100 alt="...">
            </div>
            <div class="carousel-item">
                <img src="./images/notice1.webp" class="d-block w-100 alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- fim carrossel de noticias -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
